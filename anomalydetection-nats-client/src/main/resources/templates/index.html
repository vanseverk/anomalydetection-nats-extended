<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.js"></script>

  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/tracker-ui.css}"/>
</head>
<body>
<h1 class="text-center">Anomaly detections</h1>
<div class="container text-center">
  <div class="row">
    <div class="col-md-12 panel panel-default">
      <div class="panel-heading"><h2>Anomalies for device</h2></div>
      <div class="panel-body">
        <label for="deviceId">Device ID</label>
        <form>
          <input id="deviceId" class="form-control"/>
        </form>
        <label for="trackings">Anomalies found results</label>
        <ul class="list-group" id="trackings"></ul>
      </div>
    </div>
  </div>
</div>
<script src="anomalychecker.js"></script>
</body>
</html>
